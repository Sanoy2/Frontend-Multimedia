<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="!loggedIn">
        <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
        </li>
        <li class=" nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
      </ng-container>
      <ng-container *ngIf="loggedIn">
        <li class="nav-item">
          <a class="nav-link" routerLink="/room" routerLinkActive="active">Room</a>
        </li>
      </ng-container>

    </ul>
    <ng-container *ngIf="loggedIn">
      <div class="form-inline my-2 my-lg-0">
        <label class="myLabel">logged as: </label>
        <input class="form-control mr-sm-2" [value]="username" disabled="true" />
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="Logout()">Log out</button>
      </div>
    </ng-container>
  </div>
</nav>
