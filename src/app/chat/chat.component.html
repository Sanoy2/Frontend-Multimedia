<app-my-navbar></app-my-navbar>
<div class="chatBody" (keydown)="onKeydown($event)">
  <div class="col-md-8 col-xl-8 chat">
    <div class="card">
      <div class="card-header msg_head">
      </div>
      <div class="card-body msg_card_body" #scrollMe>
        <ng-container *ngFor="let message of bunchOfMessages">
          <app-message-on-list [message]="message" [isMessageFromMe]="username === message.username"></app-message-on-list>
        </ng-container>
      </div>
      <div class="card-footer">
        <div class="input-group">
          <textarea class="form-control type_msg" placeholder="Type your message..."
            [(ngModel)]="messageForm.msg"></textarea>
          <div class="input-group-append">
            <span class="input-group-text send_btn" (click)="Send()"> Send
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
